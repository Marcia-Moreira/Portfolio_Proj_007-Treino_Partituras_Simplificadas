    function gerarFolhaImpressao() {

        </head>
        <body>
            <div class="no-print" style="text-align:center;margin-bottom:20px;">
                <button onclick="window.print()" style="padding:10px 20px;">üñ®Ô∏è Imprimir</button>
                <button onclick="window.close()" style="padding:10px 20px;">‚ùå Fechar</button>
            </div>
            
            <!-- Cabe√ßalho -->
            ${titulo}
            ${levada}
            
            <!-- Grade de Cards -->
            <div class="grade-cards">
        `;
    
        // Adiciona cada card √† grade
    cards.forEach(card => {
        if (!card.querySelector('[data-acorde$="intervalo"]')) { // Ignora cards de pausa
            htmlFolha += card.outerHTML;
        }
    });
    
        htmlFolha += `</div></body></html>`;
        
        // Abre em nova aba
        const novaJanela = window.open('', '_blank');
        novaJanela.document.write(htmlFolha);
        novaJanela.document.close();
    }
</script>
